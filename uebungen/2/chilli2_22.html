<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Zahlungsinformationen zu Ihrer Bestellung</h1>
    <form action="/action_page.php">
        <label for="vorname">Ihr Vorname:</label>
        <input type="text" id="vorname" name="vorname" required><br><br> 
         <label for="nachname">Ihr Nachname:</label>
        <input type="text" id="nachname" name="nachname" required><br><br>
        <label for="email">Ihre Emailadresse:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="passwort">Ihr Passwort:</label>
        <input type="password" id="passwort" name="passwort" required><br><br>
        <label for="payment">Ihre gewünschte Zahlungsmethode:</label>
        <select name="Zahlungsmethode" id="payment" required>
            <option value="paypal">PayPal</option>
            <option value="klarna">Klarna</option>
            <option value="mastercard">Mastercard</option>
            <option value="visa">VISA</option>
        </select><br><br>
        <label for="shippingadress">Gewünschte Lieferadresse:</label>
        <textarea id="shippingadress" name="lieferadresse" rows="4" cols="50" required></textarea><br><br> 
        <!--Adresse eigentlich in mehrere Felder (PLZ, Straße... unterteilen) zur besseren Datenübertragung-->
        <label for="paymentadress">Gewünschte Rechnungsadresse:</label>
        <textarea id="paymentadress" name="rechnungsadresse" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Bestellen">
      </form>
      
</body>
</html>
