<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
</head>

<body>
    <div id="temp">--C</div>
    <div id="hum">--%</div>
    <div id="date">--</div>
    <script>
        $.getJSON('https://demo.riemke.dev/api/air/get/', function (result) {
            $('#temp').html(result.temp + 'C')-
            $('#hum').html(result.hum + '%')
            $('#date').html(result.date)
        })
    </script>

</body>

</html>
